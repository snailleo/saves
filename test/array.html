<script>
Array.prototype.unique1 = function(){
	var n = [];
	for(i=0;i<this.length;i++){
		if(n.indexOf(this[i]) == -1){
			n.push(this[i]);
		}
	}
	return n
}

var k = [1,3,2,4,2,4,2,2];
console.log(k.unique1())
console.log(k.sort(function(a,b){
	return b-a;
}).join("-"))
</script>
</html>
