<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>attachEvent</title>
	<style>
#div1{padding:100px;background:blue}
#div2{background:#ccc;width:300px;height:200px;}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
</body>
<script>
function $(id){
	return document.getElementById(id);
}
function tan(e){
	alert(this.id);
	e.stopPropagation();
	
}
if(document.addEventListener){
	$('div1').addEventListener("click",tan,false);
	$('div2').addEventListener("click",tan,false);
}else if(document.attachEvent){
	$('div1').attachEvent("onclick",tan);
	$('div2').attachEvent("onclick",tan);
}
</script>
</html>
